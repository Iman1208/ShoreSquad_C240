<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoreSquad</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>ShoreSquad</h1>
    <p>Rally your crew, track weather, and hit the next beach cleanup!</p>
  </header>
  <main>
    <section id="map-section">
      <h2>Find a Cleanup</h2>
      <div id="map">
        <!-- Embedded Google Map for Pasir Ris, pin at Street View Asia -->
        <iframe
          title="Next Cleanup at Pasir Ris"
          width="100%"
          height="350"
          style="border:0; border-radius: 8px;"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15955.28239366513!2d103.955574!3d1.381497!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMcKwMjInNTMuNCJOIDEwM8KwNTcnMjAuMCJF!5e0!3m2!1sen!2ssg!4v1717584000000!5m2!1sen!2ssg">
        </iframe>
        <div style="margin-top: 0.5em; font-weight: bold; color: var(--primary);">
          <span>üìç Next Cleanup: Pasir Ris (Street View Asia)</span>
        </div>
      </div>
    </section>
    <section id="weather-section">
      <h2>Weather Tracker <span style="font-size:0.7em; color:var(--accent);">(All temperatures in &deg;C, wind in km/h)</span></h2>
      <div id="weather"></div>
    </section>
    <section id="crew-section">
      <h2>Your Crew</h2>
      <div id="crew"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 ShoreSquad. Eco-action made fun!</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
